<!DOCTYPE html>
<html>
<head>
	<title>Material design task 2</title>
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
	<div class="mdc-card card1">
		<!-- <center><h1 class="card-title">Registration Form</h1></center> -->
		<img class="image" src="google.PNG"/>
		<span class="text">Sign in</span>
		<span class="text2">to continue to Gmail</span>
		<div class="mdc-text-field mdc-text-field--outlined email textf">
			<input type="text" id="tf-outlined" class="mdc-text-field__input">
			<div class="mdc-notched-outline">
				<div class="mdc-notched-outline__leading"></div>
				<div class="mdc-notched-outline__notch">
					<label for="tf-outlined" class="mdc-floating-label">Email or Phone</label>
				</div>
				<div class="mdc-notched-outline__trailing"></div>
			</div>
		</div>
		<div class="mdc-text-field mdc-text-field--outlined password textf">
			<input type="text" id="tf-outlined" class="mdc-text-field__input">
			<div class="mdc-notched-outline">
				<div class="mdc-notched-outline__leading"></div>
				<div class="mdc-notched-outline__notch">
					<label for="tf-outlined" class="mdc-floating-label">Password</label>
				</div>
				<div class="mdc-notched-outline__trailing"></div>
			</div>
		</div>
		<span class="forgot"><b>Forgot email?</b></span>
		<span class="not">Not your computer? Use Guest mode to sign in privately.</span>
		<span class="forgot1"><b>Learn more</b></span>
		<span class="create"><b><a href="create.html">Create account</a></b>
		<button class="mdc-button btn"><b>Next</b></button></span>
		</div>
		<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>	
		<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
